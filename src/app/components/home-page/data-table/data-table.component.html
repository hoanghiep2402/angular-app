<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time | date:'d/M/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span (click)="onFinished(element)" *ngIf="element.status==false" [ngClass]="'badge badge-danger'" >Incomplete</span>
      <span (click)="onFinished(element)" *ngIf="element.status==true" [ngClass]="'badge badge-success'">Finished</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="tool">
    <th mat-header-cell *matHeaderCellDef> Alter </th>
    <td mat-cell *matCellDef="let element">
      <button class="mr-2" mat-flat-button color="primary">Edit</button>
      <button  class="mr-2"  mat-flat-button color="basic">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<h1>isShow: {{ tableWidth }}</h1>
